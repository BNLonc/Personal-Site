<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ben Lonc</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="common.css">
        <script src="index.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="pageContainer">
            <div id="header">
                <div class="headerButton" id="resumeButton" onclick="gotoPage(event, 'resume/resume.html', this.id)">
                    <p>Résumé</p>
                </div>
                <div class="headerButton" id="portfolioButton" onclick="gotoPage(event, 'portfolio/portfolio.html', this.id)">
                    <p>Portfolio</p>
                </div>
                <div class="headerButton" id="personalProjectsButton" onclick="gotoPage(event, 'projects/projects.html', this.id)">
                    <p>Personal Projects</p>
                </div>
                <div class="headerButton" id="aboutButton" onclick="gotoPage(event, 'about/about.html', this.id)">
                    <p>About</p>
                </div>
                <div class="headerButton" id="homeButton" onclick="gotoPage(event, 'home/home.html', this.id)">
                    <p>Home</p>
                </div>
                <div id="headerFlash">
                    <p>>$ Ben Lonc / Home</p>
                </div>
                
                <div id="circleSlider"></div>
            </div>
    
            <iframe src="home/home.html" id="bodyFrame"></iframe> 
        </div>
    </body>
</html>
